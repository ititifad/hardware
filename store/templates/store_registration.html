<!-- store_registration.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Registration</title>
    <!-- Add MDBootstrap CSS link -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/5.1.0/css/mdb.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Store Registration</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-outline mb-4">
                        <input type="text" id="id_username" name="username" class="form-control" required>
                        <label class="form-label" for="id_username">Username</label>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="email" id="id_email" name="email" class="form-control" required>
                        <label class="form-label" for="id_email">Email</label>
                    </div>
                    
                    <div class="form-outline mb-4">
                        <input type="text" id="id_name" name="name" class="form-control" required>
                        <label class="form-label" for="id_name">Store Name</label>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="text" id="id_address" name="address" class="form-control" required>
                        <label class="form-label" for="id_address">Address</label>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="password" id="id_password" name="password" class="form-control" required>
                        <label class="form-label" for="id_password">Password</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Add MDBootstrap JavaScript link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/5.1.0/js/mdb.min.js"></script>
</body>
</html>
