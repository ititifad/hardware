{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Select Sales for Receipt</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Print Receipt</button>
        <ul class="list-group mb-4">
            {% for sale in sales %}
            <li class="list-group-item">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="selected_sales" value="{{ sale.id }}" id="sale{{ sale.id }}">
                    <label class="form-check-label" for="sale{{ sale.id }}">
                        {{ sale.product.name }} - {{ sale.quantity }} units
                    </label>
                </div>
            </li>
            {% endfor %}
        </ul>
        
    </form>
</div>
{% endblock content %}
