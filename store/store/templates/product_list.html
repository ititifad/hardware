{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
  <div class="col-lg-6" style="background-color: rgb(240, 240, 240);">
    <canvas id="stockChart"></canvas>
  </div>
  <div class="col-lg-6">
    <div class="table-responsive">
        <table class="table table-sm table-bordered table-striped table-light">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Inventory Quantity</th>
                    <th>Standard Price</th>
                    <th>Current Cost</th>
                    <!-- <th>Reorder Point</th> -->
                   
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                    <tr>
                        <td>{{ product.name }}</td>
                        <td>{{ product.inventory_quantity }}</td>
                        <td>{{ product.standard_price }}</td>
                        <td>{{ product.current_cost }}</td>
                        <!-- <td>{{ product.reorder_point }}</td> -->
    
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
  </div>
    </div>
</div>

<div class="container pt-3">

    
</div>

{% include 'chart.html' %}
{% endblock content %}
